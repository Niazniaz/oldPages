<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Login</title>
    <style>

        body {background-color: gray;}
        
    </style>
    
</head>
<body>
   
    
    <div style="width:50%;margin:20px auto; background-color:black;">
        <img src="Logo.png" alt=""  style="width:40%; margin: 0 30%;" >
        <form action="" style="width: 100%;">
            <div class="form-group" ><input type="text" name="" id="usr" placeholder="Username" style="margin: 20px 30%; width: 40%;" ></div>
            <div class="form-group"><input type="password" name="" id="pwd" placeholder="Password" style="margin: 20px 30%; width: 40%;" ></div>
            <div class="form-group" ><input type="submit" id="sub" style="margin: 20px 30%; width: 40%;" value="Login" ></div>

        </form>

    </div>
    



    
</body>
<script>
  


    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    const username = document.getElementById("usr");
    const loginButton = document.getElementById("sub");
    const password = document.getElementById("pwd");
    loginButton.addEventListener("click", function(e){
       e.preventDefault();
        pwdcheck= /[0-9]/.test(password.value) && /[a-z]/.test(password.value) && /[A-Z]/.test(password.value) && /^[a-zA-Z0-9@]+$/.test(password.value)
       if(mailformat.test(username.value) && pwdcheck)
       {
           alert("yes");
       }
       else
       {
        alert("Invalid ID and/or PWD")
       }
       
    
    });
    </script>
</html>
